name: Display Environment Variable

on:
  push:
    branches:
      - main

jobs:
  display-env-variable:
    runs-on: ubuntu-latest

    steps:
      - name: Display Environment Variable
        run: echo "My environment variable value is: $AWS_SECRET_ACCESS_KEY_DEVOPS_PRACTICE"
        env:
          MY_ENV_VARIABLE: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEVOPS_PRACTICE }}
